<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="cont-img">


        </div>
        <div class="cont-form">

            <div class="cont-logo">
                <img class="img-usuario" src="./icono.png" alt="usuario">
                <h3>
                    NUEVO USUARIO
                </h3>
    
            </div>
            <form >
                <label for="">Nombre Completo
                    <input type="text" name="nombre" id="">
                </label>
    
                <label for="">E-mail
                    <input type="email" name="email" id="">
                </label>
    
                <label for="">Confirmar E-mail
                    <input type="email" name="email" id="">
                </label>
    
                <label for="">Password
                    <input type="password" name="password" id="">
                </label>
    
                <label for="">Confirmar Password
                    <input type="password" name="password" id="">
                </label>
    
                <label id="check" for="check">
                    <input type="checkbox" name="acuerdo" >Esta de acuerdo con los terminos y condiciones
                </label>
    
                <input id="submit" type="submit" value="Enviar">
    
            </form>
        </div>
    </div>
</body>
</html>
